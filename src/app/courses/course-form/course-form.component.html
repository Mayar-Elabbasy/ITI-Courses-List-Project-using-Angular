<form class="m-5 border border-primary bg-info" #newCourseForm="ngForm" 
(ngSubmit)="onSubmit(newCourseForm)">
    <div class="form-group m-5">
      <label for="title">Title</label>
      <input type="text" class="form-control" [(ngModel)]="course.title"  id="title" name="title" 
      placeholder="Enter course title"  #titleRef="ngModel">
      <div *ngIf="titleRef.touched && titleRef.hasError('required')" class="alert alert-danger">
        Title is required, You have to fill it !
      </div>
    </div>
    <div class="form-group m-5">
      <label for="ins">Instructor</label>
      <input type="text" class="form-control" id="ins" name="ins" [(ngModel)]="course.instructor"
      #instructorRef="ngModel">
      <div *ngIf="instructorRef.touched && instructorRef.invalid" class="alert alert-danger">
        Instructor is required, You have to fill it !
      </div>
    </div>
    <div class="form-group m-5">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="course.isAvailabel" 
          id="isAvaliable" name="isAvaliable">
          <label class="form-check-label" for="isAvaliable">
            Available
          </label>
        </div>
    </div>
    <div class="form-group m-5">
    <button class="btn btn-danger mr-2 text-center" type="submit" 
     [disabled]="newCourseForm.invalid" [routerLink]="['/courses']">
        Add</button>
    <button class="btn btn-dark" [routerLink]="['/courses']">Cancel</button>
    </div>
  </form>
